apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  namespace: perflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: external-secrets
      containers:
        - name: backend
          image: 851725312801.dkr.ecr.ap-northeast-2.amazonaws.com/perflow/backend:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: perflow-secrets
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5
